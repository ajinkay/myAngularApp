<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 <link rel=icon href="img/a.jpg" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="css/app.css" />
        </head>
     

         <body ng-app="app" ng-cloak ng-controller="cacheController">
              <div class="navbar">
                     <div class="navbar-inner">
                         <ul class="nav">
                             <li><a ng-href="eventDetail.html">create event</a></li>
                         </ul>
                         </div>
                 </div>
           <div class="container">
                <form >
                    <fieldset>
                        <label for="eventName" >key</label>
                        <input type="text" id="eventName" ng-model="key" ng-required="true" /><br/>
                          <label for="eventDate" >value</label>
                        <input type="text" id="eventDate" ng-model="value"  <br/>
                       
                         

                      
                       
                        <br/>
                        <br/>
                        <button  class="btn btn-primary" ng-click="add(key,value)">add data</button>
                       <h1>get data</h1>
                       
                       <input type="text" id="eventDate" ng-model="key1"  <br/>
                      value from cache: <span>{{getData(key1)}}</span><br />
                   <p>  {{getInfo()}}</p>
                    </fieldset>
                    </form>
                 </div>  
            <script src="lib/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
            <script src="lib/angular.min.js"></script>
           <script src="lib/angular-sanitize.min.js"></script>
          
           <script src="lib/angular-resource.min.js"></script>
           <script src="lib/angular-local.min.js"></script>
           <script src="js/app.js"></script>
          
           
          
           <script src="js/controllers/cacheController.js"></script>
           
           
            
        </body>
    </html>
