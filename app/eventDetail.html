<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 <link rel=icon href="img/a.jpg" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="css/app.css" />
        </head>
     

         <body ng-app="app" ng-cloak>
              <div class="navbar">
                     <div class="navbar-inner">
                         <ul class="nav">
                             <li><a ng-href="eventDetail.html">create event</a></li>
                         </ul>
                         </div>
                 </div>
             <div class="container">
                    <h1>create new Event</h1>
                    <hr>
                <form>
                    <fieldset>
                        <label for="eventName" >event name</label>
                        <input type="text" id="eventName" ng-model="name" /><br/>
                          <label for="eventDate" >event Date</label>
                        <input type="text" id="eventDate" ng-model="date"/><br/>
                          <label for="eventTime" >event Time</label>
                        <input type="text" id="eventTime" ng-model="time"/><br/>
                          <label for="eventTime" >event location</label>
                        <input type="text" id="eventLocation" ng-model="location"/>
                       

                       <input type="text" id="eventPincode" ng-model="pincode"/>
                       <input type="text" id="eventcity" ng-model="city"/><br/>
                        <label for="imageUrl" >image</label>
                        <input type="url" id="eventTime"/ ng-model="image"><br/>
                        <br/>
                        <br/>
                        <input type="submit" class="btn btn-primary" />
                        <input type="button" class="btn btn-default" value="cancel" />
                    </fieldset>
                    </form>
                 </div>
            <script src="lib/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
            <script src="lib/angular.min.js"></script>
           <script src="lib/angular-sanitize.min.js"></script>
           <script src="js/main.js"></script>
           <script src="js/filters/filter.js"></script>
            
        </body>
    </html>
