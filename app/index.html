<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 <link rel=icon href="img/a.jpg" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="css/app.css" />
        </head>
     

         <body ng-app="app" ng-cloak>
             
             <div class="container">
                 <div class="navbar">
                     <div class="navbar-inner">
                         <ul class="nav">
                             <li><a ng-href="eventDetail.html">create event</a></li>
                         </ul>
                         </div>
                 </div>
             <div ng-controller="mainController">
                    <button class="btn btn-default" ng-click="scrollDown()">scroll</button>
                Sort by :<select ng-model="sortData">
                    <option value="-name">Name</option>
                    <option value="upvote" selected>Upvote</option>
                    <option value="downvote">downvote</option>
                </select>

                 filter:<select ng-model="filterData">
                    <option value="" selected>All</option>
                    <option value="Advanced" >angular</option>
                    <option value="Introductory">node</option>
                    <option value="Intermediate">node</option>
                </select>
                <div>
                    <img ng-src="{{event.imageUrl}}" alt={{event.name}} />
                    <h1>{{event.name}}</h1>
                    <p>{{event.date}},{{event.time}}</p><br/>
                    <address>
                        {{event.location.address}},{{event.location.city}}<br/>
                        {{event.location.province}}
                        </address>
                </div>
                 <ul style="list-style-type:none">
                 <li ng-repeat="x in event.sessions|orderBy:sortData|filter:{level:filterData}" style="padding:25px" id="{{x.id}}">
                     
                     <h1 ng-class="bool" ng-bind=x.name|uppercase></h1>
                     <span>{{x.creatorName}}</span>
                    <br />duration:<span >{{x.duration|myFilter}}</span>

                  
                     <button ng-click="upvote(x)">upvote</button>{{x.upVoteCount}}<br/>
                     <button ng-click="downvote(x)">downvote</button>{{x.downVoteCount}}<br/>
                     <hr/>
                     </li>
                 </ul>
                 
                 </div>
                 </div>
            <script src="lib/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
            <script src="lib/angular.min.js"></script>
           <script src="lib/angular-sanitize.min.js"></script>
           <script src="lib/angular-resource.min.js"></script>
           <script src="lib/angular-cookies.min.js"></script>
           <script src="js/app.js"></script>
           <script src="js/service/eventDataService.js"></script>
           <script src="js/controllers/mainController.js"></script>
           
           
          
           <script src="js/filters/filter.js"></script>
            
        </body>
    </html>
