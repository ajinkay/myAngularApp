<html>
        <head>
                <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
             <link rel=icon href="img/a.jpg" />
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
                <link rel="stylesheet" href="css/app.css" />
                </head>
<body ng-app="app" ng-cloak ng-controller="editProfileController" >
        <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a ng-href="eventDetail.html">create event</a></li>
                    </ul>
                    </div>
            </div>
            <div>
                <div style="display:inline-block;width:20%" >
            <img ng-src="{{getGreveterUrl(user.email)}}" />
            </div>
            <div style="display:inline-block;width:70%">
            <form>
                  
                    
                    <label for="name">user name </label>
                    <input type="text" id="name" ng-model="user.name" ng-required="true" /><br/>
                      <label for="email" >email</label>
                    <input type="text" id="email" ng-model="user.email" /><br/>
                      <label for="password" >password</label>
                    <input type="text" id="password" ng-model="user.password"  ng-required="true"/><br/>
                    <label for="bio">bio</label>
                    <textarea ng-model="user.bio" id="bio"></textarea>     

               
                        
                 </form>   
                   </div> 
                </div>
        <script src="lib/jquery.min.js"></script>
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="lib/angular.min.js"></script>
       <script src="lib/angular-sanitize.min.js"></script>
       <script src="lib/angular-resource.min.js"></script>
       <script src="lib/angular-cookies.min.js"></script>
       <script src="js/app.js"></script>
       <script src="js/service/eventDataService.js"></script>
       <script src="js/service/gravaterService.js"></script>
       <script src="js/controllers/editProfileController.js"></script>
    </body>
  </html>
